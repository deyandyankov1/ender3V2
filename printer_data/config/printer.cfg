# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include KAMP_Settings.cfg]



############################################################################
################################## Macros ##################################
############################################################################
[gcode_macro START_PRINT]
gcode:
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(196)|float %}
    {% set BED_TEMP = params.BED_TEMP|default(61)|float %}
    # Start bed heating (but don't wait for it)
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    # Move the nozzle near the bed
    #G1 Z5 F3000
    # Move the nozzle very close to the bed
    #G1 Z0.15 F300
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Adaptive bed mesh
    BED_MESH_CALIBRATE
    LINE_PURGE
[gcode_macro END_PRINT]
gcode:
  M104 S0                     ;extruder heater off
  M140 S0                     ;heated bed heater off (if you have it)
  G91                                    ;relative positioning
  G1 E-3 F300                            ;retract the filament a bit before lifting the nozzle, to release some of the pressure
  G1 Z+5 E-5 ;move Z up a bit and retract filament even more
  G28 X0 Y120                              ;move X/Y to min endstops, so the head is out of the way
  M84                         ;steppers off
  G90                         ;absolute positioning

############################################################################
############################################################################
############################################################################
[exclude_object]

[bltouch]
sensor_pin: PC14
control_pin: PA1
x_offset: -44
y_offset: -6
samples: 1
z_offset = 1.65

[safe_z_home]
home_xy_position: 117.5, 117.5 # Change coordinates to the center of your print bed
speed: 100
z_hop: 5                 # Move up 5mm
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 76, 33
screw1_name: front left screw
screw2: 201, 33
screw2_name: front right screw
screw3: 201, 201
screw3_name: rear right screw
screw4: 76, 201
screw4_name: rear left screw
horizontal_move_z: 5
speed: 150
screw_thread: CW-M3

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min:30, 30
mesh_max: 176, 176
probe_count: 3, 3

[virtual_sdcard]
path:~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


[display_status]


[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 70

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 70

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999
interpolate: True

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -6

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999
interpolate: True

[extruder]
max_extrude_cross_section: 5
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 22.854  #24.365  #27.826(allmost perfect)  #34.406 #33.683 #33.500 
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250
max_extrude_only_distance: 100
pressure_advance: 0.072
#143.076
#102,84
#100,82


[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999
interpolate: True
[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan nozzle_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32g0b1xx_12345-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>


[gcode_macro update_git]
gcode:
    RUN_SHELL_COMMAND CMD=update_git_script

[gcode_shell_command update_git_script]
command: bash /home/dyankov/klipper-backup/script.sh
timeout: 90.0
verbose: True
